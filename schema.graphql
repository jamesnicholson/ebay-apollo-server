type Deal{
  itemId: String
  title: String
  url: String
  endsAt: String
  image225: String
  currency: String
  price: String
  originalPrice: String
  discountPercentage: String
  quantity: String
  shippingCost: String
  dealUrl: String
}
type Country{
  id: String
  gloalId:String
  language: String
  territory: String
  name: String
}
type Category{
  id:String
  name:String
}
type Query{
  deal: Deal
  countries: [Country!]
  categories: [Category!]
  deals(country: String, limit: Int): [Deal!]
  dealsByCategory(category:String, country: String, limit: Int): [Deal!]
}