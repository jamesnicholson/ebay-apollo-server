type Deal{
    itemId: String
    title: String
    url: String
    endsAt: String
    currency: String
    price: String
    originalPrice: String
    discountPercentage: String
    quantity: String
    shippingCost: String
    dealUrl: String
}
type Country{
  id: String
  gloalId:String
  language: String
  territory: String
  name: String
}
type Query{
  deal: Deal
  countries: [Country!]
  deals(countries: String, limit: Int): [Deal!]
}